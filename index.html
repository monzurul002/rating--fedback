<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div class="card-container">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div class="card">
      <h2 class="card-title">How did we do?</h2>

      <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="btn-container">
        <button onclick="getValue('btn1')" id="btn1" class="btn">1 </button>
        <button onclick="getValue('btn2')" id="btn2" class="btn">2 </button>
        <button onclick="getValue('btn3')" id="btn3" class="btn">3 </button>
        <button onclick="getValue('btn4')" id="btn4" class="btn">4 </button>
        <button onclick="getValue('btn5')" id="btn5" class="btn">5 </button>
      </div>

      <input onclick="submitResult()" class="submit-btn" type="submit" value="SUBMIT">

    </div>
  </div>

  <!-- Rating state end -->
  <div class="result-container">

    <!-- Thank you state start -->
    <img class="img" src="images/illustration-thank-you.svg" alt="">
    <h3 class="result-title"> You selected <span id="result"></span> out of 5</h3>

    <p> Thank you!</p>

    <p> We appreciate you taking the time to give a rating. If you ever need more support,
      don’t hesitate to get in touch!</p>

    <!-- Thank you state end -->
  </div>
  <script src="script.js"></script>
</body>

</html>
